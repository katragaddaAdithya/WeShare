<table class="table table-hover">
    <thead>
      <th>Subject Name</th>
      <th>Subject Info</th>
      <th>Subject Notes</th>
      <th>ID</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let emp of list">
        <td (click)="onEdit(emp)">{{emp.subject_name}}</td>
        <td (click)="onEdit(emp)">{{emp.subjet_notes}}</td>
        <td (click)="onEdit(emp)">{{emp.subject_info}}</td>
        <td (click)="onEdit(emp)">{{emp.id}}</td>
        <td (click)="onEdit(emp)"> 
            <a href={{emp.subject_info}} target="_blank">
                <div style="height:100%;width:100%">
                  LINK
                </div>
            </a>
        </td>
        <td><a class="btn text-danger" (click)="onDelete(emp.id)"><i class="fa fa-trash">Delete</i></a></td>
      </tr>
    </tbody>
  </table>
